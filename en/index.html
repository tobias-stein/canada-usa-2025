        /* Fixed Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 24px;
            text-align: center;
            z-index: 20;
        }

        .progress-bar {
            height: 5px;
            background: #0099ff;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: visible; /* Allow overflow */
        }

        .progress {
            height: 100%;
            width: 0;
            background: #ff3939;
            transition: width 0.3s ease;
            position: relative;
        }

        /* üöê Van Icon (Smaller Size) */
        .progress-van {
            position: absolute;
            top: -16px; /* Adjusted for a smaller icon */
            right: 16px; /* Centered the van at the right edge of the progress bar */
            width: 32px;  /* Smaller size */
            height: 32px; /* Smaller size */
            transition: transform 0.3s ease;
            z-index: 15;  /* Ensure the van icon is above the progress bar */
        }

        /* Odometer */
        .odometer {
            font-family: 'Courier New', monospace;
            font-size: 2.5em;
            letter-spacing: 5px;
            color: #fff;
            background-color: #333;
            display: inline-block;
            text-align: center;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 30vw;
            bottom: 0px;
            left: 0px;
            z-index: 20;
        }

        /* Main Container */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .page {
            position: absolute;
            width: 70vw;
            top: 75.5px;
            right: 0;
            height: calc(100vh - 75.5px);
            padding: 20px;
            background: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.5s ease-in-out;
        }

        .page-content {
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            transform: scale(0.95);

            overflow-y: auto;

            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;

            -webkit-box-shadow: 5px 5px 25px 0px rgba(0,0,0,0.5);
            -moz-box-shadow: 5px 5px 25px 0px rgba(0,0,0,0.5);
            box-shadow: 5px 5px 25px 0px rgba(0,0,0,0.5);
        }

        .page h1 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .page p {
            font-size: 1.2em;
            max-width: 800px;
        }

        /* Navigation Buttons */
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.6);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            z-index: 20;
            font-weight: bold;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .left-button {
            top: 36px;
            left: 8px;
        }

        .right-button {
            top: 36px;
            right: 8px;
        }

        /* Fixed minimap in the bottom-left corner */
        #minimap {
            width: 30vw;
            height: 100vh;
            border: 1px solid #ccc;
            position: fixed;
            left: 0px;
            z-index: 19;
        }

        .scene-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .sky {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: background-color 0.5s ease;
        }

        .orbit-container {
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            z-index: 5;
        }

        .celestial-orbit {
            position: relative;
            bottom: 0;
            width: 66.67vmin; /* 2/3 of min(viewport width, height) */
            height: 33.33vmin; /* 1/3 of min(viewport width, height) */
            transform-origin: center bottom;
            transition: transform 0.5s ease;
        }

        .celestial-body {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            /* transition: left 0.5s ease, top 0.5s ease; */

                        box-shadow 0.5s ease,      /* Add shadow */

            content: '';

            top: 0;
            left: 40%; /* Adjust crescent thickness */
            width: 100%;

            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            transition: background-color 0.5s ease, left 15s linear;
            z-index: 10;
        }
    </style>

    <!-- log book stuff -->
    <script>
        const url = new URL(window.location.href);
        const params = new URLSearchParams(url.search);

        let zoomed = parseInt(params.get("zoomed") ?? 0) != 0;
        let currentIndex = parseInt(params.get("day") ?? "0");
        const container = document.getElementById("container");
        const progressElement = document.querySelector(".progress");
        const progressVan = document.getElementById("progressVan");
        const odometerElement = document.getElementById("odometer");
        const titleElement = document.getElementById("title");
        const navLeft = document.getElementById("navleft");
        const navRight = document.getElementById("navright");

        // Create Pages
        logbook.forEach((item, index) => {
            const page = document.createElement("div");
            page.classList.add("page");
            page.setAttribute("data-index", index);
            page.style.transform = `translateX(${index * 100}%)`;

            const pageContent = document.createElement("div");
            pageContent.classList.add("page-content");
            pageContent.innerHTML = `<h1>${item.title ?? ''}</h1>` + item.text.map(p => `<p style="text-align: justify; font-size: 1.15rem; line-height: 1.5; margin-bottom: 0.5rem;">${p}</p>`).reduce((acc, p) => acc + " " + p); 
            
            page.appendChild(pageContent);
            container.appendChild(page);
        });

        function scrollPage(direction) {
            const pages = document.querySelectorAll(".page");
            const pageContents = document.querySelectorAll(".page-content");

            if ((direction === "next" || direction === "right") && currentIndex < logbook.length - 1) {
                fadeOutText(pageContents[currentIndex]);
                currentIndex++;
            } else if ((direction === "prev" || direction === "left") && currentIndex > 0) {
                fadeOutText(pageContents[currentIndex]);
                currentIndex--;
            } else {
                return;
            }

            updatePage();
        }

        function daysBetween(date1, date2) {
            const oneDay = 24 * 60 * 60 * 1000; // Milliseconds in a day
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            
            return Math.round(Math.abs((d2 - d1) / oneDay));
        }

        function updatePage() {
            const pages = document.querySelectorAll(".page");
            const pageContents = document.querySelectorAll(".page-content");
            setTimeout(() => {
                pages.forEach((page, index) => {
                    const offset = index - currentIndex;
                    page.style.transform = `translateX(${offset * 100}%)`;
                });

                const log = logbook[currentIndex];

                titleElement.textContent = currentIndex === 0 ?  "Bertha & Tobi's travel log" : `Day ${currentIndex}: ${log.place}, ${log.state} - ${log.country} (${new Date(log.date).toLocaleDateString()})`;
                const progressPercentage = (currentIndex / (logbook.length - 1)) * 100;
                progressElement.style.width = `${progressPercentage}%`;
                
                // Keep the van icon exactly at the end of the progress bar (100%)
                progressVan.style.transform = `translateX(100%)`;

                fadeInText(pageContents[currentIndex]);

                // Update Odometer
                updateOdometer(logbook[currentIndex].km);
                updateMinimap(currentIndex);

                const url = new URL(window.location.href);
                const params = new URLSearchParams(url.search);

                params.set('day', `${currentIndex}`); 
                // Update the URL without reloading the page
                window.history.replaceState({}, '', `${url.pathname}?${params.toString()}`);

                navLeft.style.display = currentIndex === 0 ? 'none' : 'flex';
                navRight.style.display = currentIndex === logbook.length - 1 ? 'none' : 'flex';

                config.prevPage = config.currentPage;
                config.currentPage = currentIndex;
                updateScene();

            }, 300);
        }

        function fadeOutText(element) {
            element.style.opacity = "0";
            element.style.transform = "scale(0.95)";
        }

        function fadeInText(element) {
            setTimeout(() => {
                element.style.opacity = "1";
                element.style.transform = "scale(1)";
            }, 200);
        }

            const maxDuration = 200; // Maximum duration for animation
            const stepCount = Math.abs(targetKm - currentKm);

    <!-- background scene stuff -->
    <script>
        // Configuration
        let config = {
            totalPages: document.querySelectorAll(".page").length,
            cycleLength: 24,
            celestialRotationOffset: -12,
            celestialOrbitOffsetX: '35%',
            currentPage: currentIndex,
            prevPage: currentIndex, // To track direction of movement
            phases: [
                // Phase: { name, skyColorTop, skyColorBottom, cloudColor }
                {
                    name: 'Dawn',
                    skyColorTop: '#2c3e50', // Darker Blue/Grey Top
                    skyColorBottom: '#f39c12', // Lighter Orange Bottom
                    cloudColor: 'rgba(255, 222, 173, 0.8)'
                },
                {
                    name: 'Day',
                    skyColorTop: '#3498db', // Medium Blue Top
                    skyColorBottom: '#87CEEB', // Lighter Sky Blue Bottom
                    cloudColor: 'rgba(255, 255, 255, 0.8)'
                },
                {
                    name: 'Dusk',
                    skyColorTop: '#e74c3c', // Darker Orange/Red Top
                    skyColorBottom: '#f1c40f', // Lighter Yellow/Orange Bottom
                    cloudColor: 'rgba(255, 153, 153, 0.8)'
                },
                {
                    name: 'Night',
                    skyColorTop: '#0b132b', // Very Dark Blue Top
                    skyColorBottom: '#1c2541', // Dark Blue Bottom
                    cloudColor: 'rgba(105, 105, 105, 0.8)'
                }
            ]
        };

        // DOM elements
        const sky = document.querySelector('.sky');
        const sun = document.querySelector('.sun');
        const moon = document.querySelector('.moon');
        const sceneContainer = document.querySelector('.scene-container');
        const celestialOrbit = document.querySelector('.celestial-orbit');
        

        function updateOrbitPosition() {
            const offsetX = config.celestialOrbitOffsetX || 0; // Default to 0 if undefined
            // Apply the horizontal translation to the orbit container
            celestialOrbit.style.transform = `translateX(${offsetX})`;
        }

        // Calculate time of day based on current page
        function calculateTimeOfDay() {
            // Calculate the position in the cycle (0 to 1)
            const cycleFraction = (config.currentPage % config.cycleLength) / config.cycleLength;
            // Calculate which phase we're in and how far into it
            const phaseDuration = 1 / config.phases.length;
            const phaseIndex = Math.floor(cycleFraction / phaseDuration);
            const phaseProgress = (cycleFraction % phaseDuration) / phaseDuration;
            
            // Get current and next phase (with wrap-around)
            const currentPhase = config.phases[phaseIndex];
            const nextPhase = config.phases[(phaseIndex + 1) % config.phases.length];
            
            return {
                currentPhase,
                nextPhase,
                phaseProgress,
                phaseIndex,
                cycleFraction
            };
        }

        // Update sky color based on time of day
        function updateSkyColor() {
            const { currentPhase, nextPhase, phaseProgress } = calculateTimeOfDay();

            // Interpolate between current and next phase colors for both top and bottom
            const topColor = interpolateColor(currentPhase.skyColorTop, nextPhase.skyColorTop, phaseProgress);
            const bottomColor = interpolateColor(currentPhase.skyColorBottom, nextPhase.skyColorBottom, phaseProgress);

            // Apply the gradient background
            sky.style.backgroundImage = `linear-gradient(to bottom, ${topColor}, ${bottomColor})`;

            // Update clouds color (still uses a single interpolated color based on phase cloud colors)
            const cloudColor = interpolateColor(currentPhase.cloudColor, nextPhase.cloudColor, phaseProgress);
            document.querySelectorAll('.cloud').forEach(cloud => {
                cloud.style.backgroundColor = cloudColor;
            });
        }

        // Position sun and moon on the semicircle orbit
        function positionCelestialBodies(rotationAngle) {
            const orbitWidth = celestialOrbit.offsetWidth;
            const orbitHeight = celestialOrbit.offsetHeight;
            const sunHeight = sun.offsetHeight;
            const moonHeight = moon.offsetHeight;

            if (orbitHeight <= 0 || orbitWidth <= 0 || sunHeight <= 0 || moonHeight <= 0) {
                 sun.style.opacity = 0;
                 moon.style.opacity = 0;
                 // Set default transform if dimensions invalid
                 sun.style.transform = 'translate(-50%, -50%) scale(1)';
                 moon.style.transform = 'translate(-50%, -50%) scale(1)';
                 return;
            }

            // SUN: Red-Orange (Horizon) <--> Bright Yellow (Zenith)
            const sunColors = {
                horizon: {
                    // Less red, more deep orange tones
                    gradient: ['#ffb74d', '#ffa726', '#fb8c00'], // Amber 400 -> Orange 400 -> Orange 700
                    shadow: ['#ffb74d', '#ffa726'] // Match inner/middle gradient
                },
                zenith: {
                    gradient: ['#fffde7', '#fff176', '#ffeb3b'], // Inner -> Middle -> Outer
                    shadow: ['#ffeb3b', '#ff9800'] // Glow colors
                }
            };

            // MOON: Yellowish (Horizon) <--> White/Grey (Zenith)
            const moonColors = {
                horizon: {
                    gradient: ['#fff9c4', '#fff59d', '#ffee58'], // Inner -> Middle -> Outer
                    shadow: ['#fff9c4', '#ffee58'] // Glow colors
                },
                zenith: {
                    gradient: ['#ffffff', '#f5f5f5', '#e0e0e0'], // Inner -> Middle -> Outer
                    shadow: ['#e0e0e0', '#f5f5f5'] // Glow colors
                }
            };

            // --- Define Scaling Parameters ---
            const maxScale = 1.5; // Size multiplier at horizon (e.g., 1.2 = 20% bigger)
            const minScale = 1.0; // Size multiplier at zenith (normal size)
            const scaleDifference = maxScale - minScale;

            const sunAngleRad = (rotationAngle % 360) * Math.PI / 180; // Ensure angle is within 0-360
            const sunX = orbitWidth / 2 * (1 - Math.cos(sunAngleRad));
            const sunY = orbitHeight * Math.sin(sunAngleRad); // Goes from 0 (horizon) up to orbitHeight (zenith) and back down

            // Calculate position for moon (opposite of sun)
            const moonAngleRad = ((rotationAngle + 180) % 360) * Math.PI / 180;
            const moonX = orbitWidth / 2 * (1 - Math.cos(moonAngleRad));
            const moonY = orbitHeight * Math.sin(moonAngleRad); // Goes from 0 up to orbitHeight and back down

            // --- Calculate Vertical Factor (0 at horizon, 1 at zenith) ---
            // Use Math.max(0, ...) to prevent negative values if angle goes slightly beyond 0/180 due to floating point
            const sunVerticalFactor = Math.max(0, sunY) / orbitHeight;
            const moonVerticalFactor = Math.max(0, moonY) / orbitHeight;

            // --- Calculate *Adjusted* Factor for Sun Color Transition --- V3 ---
            // Apply a power curve (exponent < 1) to make color change faster near horizon
            // Tunable: Lower exponent (e.g., 0.4) makes it change even faster. Higher (e.g., 0.7) makes it more linear.
            const sunColorFactor = Math.pow(sunVerticalFactor, 0.5); // Use square root curve

            // --- Calculate Current Scale ---
            // Scale = maxScale when factor = 0, scale = minScale when factor = 1
            const sunScale = maxScale - (sunVerticalFactor * scaleDifference);
            const moonScale = maxScale - (moonVerticalFactor * scaleDifference);

            // --- Interpolate and Apply SUN Styles ---
            // Use **sunColorFactor** for color/shadow interpolation
            const sunGradientInner = interpolateColor(sunColors.horizon.gradient[0], sunColors.zenith.gradient[0], sunColorFactor);
            const sunGradientMiddle = interpolateColor(sunColors.horizon.gradient[1], sunColors.zenith.gradient[1], sunColorFactor);
            const sunGradientOuter = interpolateColor(sunColors.horizon.gradient[2], sunColors.zenith.gradient[2], sunColorFactor);
            const sunShadow1 = interpolateColor(sunColors.horizon.shadow[0], sunColors.zenith.shadow[0], sunColorFactor);
            const sunShadow2 = interpolateColor(sunColors.horizon.shadow[1], sunColors.zenith.shadow[1], sunColorFactor);

            sun.style.backgroundImage = `radial-gradient(circle, ${sunGradientInner} 10%, ${sunGradientMiddle} 60%, ${sunGradientOuter} 100%)`;
            sun.style.boxShadow = `0 0 ${20 + 30 * sunVerticalFactor}px ${sunShadow1}, 0 0 ${40 + 60 * sunVerticalFactor}px ${sunShadow2}`; // Make shadow size dynamic too
            sun.style.left = `${sunX}px`;
            sun.style.top = `${orbitHeight - sunY}px`; // Y is inverted for screen coords
            // Apply combined transform for centering and scaling
            sun.style.transform = `translate(-50%, -50%) scale(${sunScale})`;

            // --- Interpolate and Apply MOON Styles ---
            const moonGradientInner = interpolateColor(moonColors.horizon.gradient[0], moonColors.zenith.gradient[0], moonVerticalFactor);
            const moonGradientMiddle = interpolateColor(moonColors.horizon.gradient[1], moonColors.zenith.gradient[1], moonVerticalFactor);
            const moonGradientOuter = interpolateColor(moonColors.horizon.gradient[2], moonColors.zenith.gradient[2], moonVerticalFactor);
            const moonShadow1 = interpolateColor(moonColors.horizon.shadow[0], moonColors.zenith.shadow[0], moonVerticalFactor);
            const moonShadow2 = interpolateColor(moonColors.horizon.shadow[1], moonColors.zenith.shadow[1], moonVerticalFactor);

            moon.style.backgroundImage = `radial-gradient(circle, ${moonGradientInner} 10%, ${moonGradientMiddle} 60%, ${moonGradientOuter} 100%)`;
            moon.style.boxShadow = `0 0 ${15 + 15 * moonVerticalFactor}px ${moonShadow1}, 0 0 ${30 + 20 * moonVerticalFactor}px ${moonShadow2}`; // Make shadow size dynamic too
            moon.style.left = `${moonX}px`;
            moon.style.top = `${orbitHeight - moonY}px`; // Y is inverted for screen coords
            // Apply combined transform for centering and scaling
            moon.style.transform = `translate(-50%, -50%) scale(${moonScale})`;
        }

        // Update celestial bodies position
        function updateCelestialBodies() {
            const { cycleFraction } = calculateTimeOfDay();

            // Calculate base rotation angle (0 to 360 degrees) based on cycle progress
            const baseRotationAngle = cycleFraction * 360;

            // Apply the constant offset and wrap around using modulo
            // Ensure the result is positive if the offset is negative
            const adjustedRotationAngle = (baseRotationAngle + config.celestialRotationOffset % 360 + 360) % 360;

            // Position celestial bodies based on the *adjusted* angle
            positionCelestialBodies(adjustedRotationAngle);
        }

        // Helper function to interpolate between two colors
        function interpolateColor(color1, color2, factor) {
            // Parse the colors
            const parseColor = (color) => {
                if (color.startsWith('rgba')) {
                    const parts = color.match(/rgba\((\d+),\s*(\d+),\s*(\d+),\s*([\d.]+)\)/);
                    return {
                        r: parseInt(parts[1]),
                        g: parseInt(parts[2]),
                        b: parseInt(parts[3]),
                        a: parseFloat(parts[4])
                    };
                } else {
                    const hex = color.replace('#', '');
                    return {
                        r: parseInt(hex.substring(0, 2), 16),
                        g: parseInt(hex.substring(2, 4), 16),
                        b: parseInt(hex.substring(4, 6), 16),
                        a: 1
                    };
                }
            };
            
            const c1 = parseColor(color1);
            const c2 = parseColor(color2);
            
            // Interpolate
            const r = Math.round(c1.r + factor * (c2.r - c1.r));
            const g = Math.round(c1.g + factor * (c2.g - c1.g));
            const b = Math.round(c1.b + factor * (c2.b - c1.b));
            const a = parseFloat((c1.a + factor * (c2.a - c1.a)).toFixed(2));
            
            return `rgba(${r}, ${g}, ${b}, ${a})`;
        }

        // Create clouds
        function createClouds(count = 10) {
            // Clear existing clouds
            document.querySelectorAll('.cloud').forEach(cloud => cloud.remove());
            
            for (let i = 0; i < count; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                // Random size
                const width = Math.random() * 150 + 100;
                const height = Math.random() * 40 + 30;
                
                // Random position
                const top = Math.random() * 200;
                const left = Math.random() * window.innerWidth;
                
                cloud.style.width = `${width}px`;
                cloud.style.height = `${height}px`;
                cloud.style.top = `${top}px`;
                cloud.style.left = `${left}px`;
                
                // Add some variation to the cloud shape
                const beforeDiv = document.createElement('div');
                beforeDiv.style.position = 'absolute';
                beforeDiv.style.width = `${width * 0.6}px`;
                beforeDiv.style.height = `${height * 1.2}px`;
                beforeDiv.style.top = `${-height * 0.2}px`;
                beforeDiv.style.left = `${width * 0.2}px`;
                beforeDiv.style.borderRadius = '50%';
                beforeDiv.style.backgroundColor = 'inherit';
                
                cloud.appendChild(beforeDiv);
                sceneContainer.appendChild(cloud);
                
                // Animate the cloud
                animateCloud(cloud);
            }
        }

        // Animate cloud movement
        function animateCloud(cloud) {
            const speed = Math.random() * 600000 + 100000; // between 10-30 seconds
            const startPosition = parseInt(cloud.style.left);
            const endPosition = startPosition < window.innerWidth / 2 
                ? window.innerWidth + 200 
                : -200;
            
            cloud.style.left = `${startPosition}px`;
            
            setTimeout(() => {
                cloud.style.transition = `left ${speed}ms linear`;
                cloud.style.left = `${endPosition}px`;
                
                // When animation is done, reset and restart
                setTimeout(() => {
                    cloud.style.transition = 'none';
                    cloud.style.left = (endPosition > 0) ? '-200px' : `${window.innerWidth + 200}px`;
                    animateCloud(cloud);
                }, speed);
            }, 100);
        }

        // Update everything based on current page
        function updateScene() {
            updateSkyColor();
            updateCelestialBodies();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            updateOrbitPosition();
            updateScene(); // Update bodies positioning with new window size
        });

        // Initialize
        window.addEventListener('load', () => {
            updateOrbitPosition();
            updateCelestialBodies(); // Initialize positions
            createClouds();
            updateScene();
        });
    </script>
